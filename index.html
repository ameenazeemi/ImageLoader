<body>
    <!--<div class="dx-viewport"></div>-->


    <div data-options="dxView:{name:'home'}">

        <div data-options="dxContent : { targetPlaceholder: 'content' } ">
            <div data-bind="foreach:galleryData,visible:listImage" class="microGallery">
                <img style="vertical-align: middle; height: 100px; width: 100px" data-bind="click:$parent.clickAction, attr: { src: String($data) }" />
            </div>


            <!--<div data-bind="dxList: { dataSource: galleryData }">
                <div data-options="dxTemplate : { name: 'item' } ">
                    <img  style="vertical-align: middle;height:50px;width:50px" data-bind="click:$parent.clickAction, attr: { src: String($data) }" />-->
            <!--<span data-bind="text: ID"></span>
                <span data-bind="text: Name"></span>-->
            <!--</div>
            </div>-->


            <div data-bind="dxGallery: { dataSource: galleryData,showNavButtons:true,selectedIndex:imageIndex,itemTemplate:'firstView',visible:detailImage }">

                <div data-options="dxTemplate : { name: 'firstView' } ">
                    <img style="vertical-align: middle;" data-bind="attr: { src: String($data) }" />
                </div>
            </div>

        </div>
    </div>


    <div data-options="dxView:{name:'gallery',title:'Image uploader'}">
    </div>

    <div data-options="dxView:{name:'video',title:'Video Uploader'}">
        <h1 data-bind="text:message"></h1>
    </div>

    <div data-options="dxView:{name:'settings',title:'Settings'}">
        <div class="dx-fieldset">
            <div class="dx-field">
                <div class="dx-field-label">Show Image In Grid</div>
                <div class="dx-field-value" data-bind="dxSwitch: { value: detailImage }"></div>
            </div>
            
        </div>
    </div>


</body>
